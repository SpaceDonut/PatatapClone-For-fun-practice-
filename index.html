<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js"></script>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        var 

        var keyData = {
            a: {
                color: "purple",
                sound: new Howl({
                    src: ['sounds/2bc.mp3'],
                    volume: 0.3
                })
            },
            t: {
                color: "green",
                sound: new Howl({
                    src: ['sounds/arivdrc.mp3'],
                    volume: 0.3
                })
            },
            o: {
                color: "light-blue",
                sound: new Howl({
                    src: ['sounds/omg.mp3'],
                    volume: 0.3
                })
            }
        }



        // Create a Paper.js Path to draw a line into it:
        <!-- var path = new Path(); -->
        // Give the stroke a color
        <!-- path.strokeColor = 'green'; -->
        <!-- var start = new Point(100, 100); -->
        // Move to start and draw a line from there
        <!-- path.moveTo(start); -->
        // Note the plus operator on Point objects.
        // PaperScript does that for us, and much more!
        <!-- path.lineTo(start + [ 500, -50 ]); -->

        var circles = [];
        function onKeyDown(event) {
                if(keyData[event.key]){     
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(new Point(point), 500);
                newCircle.fillColor = keyData[event.key].color;
                var s = keyData[event.key].sound.play();
                keyData[event.key].sound.fade(1, 0, 1000, s);
                circles.push(newCircle);
            }
        }

        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.9);
                if(circles[i].area < 1){
                    circles[i].remove();
                    circles.splice(i, 1);
                    console.log(circles);
                }
            }
        }
        
    </script>
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" resize ></canvas>
</body>
</html>
